{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='tt_pic.png') }}" alt="TT Logo" class="h-20">
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Verify Your Email</h2>
    <p class="text-gray-600 mb-6">We've sent a verification code to your email address.</p>

    <form action="/verify-email" method="post" class="space-y-4">
        <input type="text" name="verification_code" placeholder="Verification Code" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

        <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 via-pink-500 to-yellow-400 text-white font-semibold py-2 rounded-lg hover:opacity-90 transition">
            Verify Email
        </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
        Didn't receive a code? <a href="/resend-code?type=signup" class="text-blue-600 hover:underline">Resend</a>
    </p>
</div>
{% endblock %}
