<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        @keyframes progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }
        .animate-progress {
            animation: progress linear forwards;
        }
        .flash-container {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 28rem;
            z-index: 50;
        }
    </style>
</head>

<script>
// Function to show flash message
function showFlashMessage(message, category) {
    const flashContainer = document.querySelector('.flash-container');
    const messageDiv = document.createElement('div');

    messageDiv.innerHTML = `
        <div x-data="{ show: true }"
             x-show="show"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-4"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform translate-y-4"
             @click.outside="show = false"
             x-init="setTimeout(() => show = false, 2000)"
             class="relative flex items-start p-4 pr-10 rounded-lg shadow-lg overflow-hidden mb-3 mx-4"
             :class="{
                'bg-green-100 border-l-4 border-green-500 text-green-700': '${category}' === 'success',
                'bg-red-100 border-l-4 border-red-500 text-red-700': '${category}' === 'error',
                'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700': '${category}' === 'warning',
                'bg-blue-100 border-l-4 border-blue-500 text-blue-700': true
             }">
            <div class="flex-shrink-0 mr-3">
                ${getIconForCategory(category)}
            </div>
            <div class="flex-1">
                <p class="text-sm font-medium">${message}</p>
            </div>
            <button @click="show = false" class="absolute top-3 right-3 text-gray-400 hover:text-gray-500 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div x-show="show" x-transition:leave="transition ease-in duration-300" 
                 class="absolute bottom-0 left-0 right-0 h-1 bg-current opacity-20"
                 :class="{'animate-progress': show}" style="animation-duration: 2s"></div>
        </div>
    `;

    flashContainer.prepend(messageDiv);
}

// Icon selector
function getIconForCategory(category) {
    const icons = {
        'success': `<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`,
        'error': `<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`,
        'warning': `<svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>`,
        'info': `<svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
    };
    return icons[category] || icons['info'];
}

// AJAX form handler (login)
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('form[action="/login"]');
    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const formData = new FormData(this);
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Show message immediately
                        showFlashMessage(data.message, data.category);
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 2000);
                    }
                } else {
                    // If not JSON response, submit normally
                    this.submit();
                }
            } catch (error) {
                // Fallback to normal form submission if fetch fails
                this.submit();
            }
        });
    }
});
</script>

<body class="bg-gradient-to-br from-blue-800 via-indigo-700 to-purple-700 flex items-center justify-center min-h-screen">
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div 
                    x-data="{ show: true }"
                    x-show="show"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-y-4"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 translate-y-4"
                    @click.outside="show = false"
                    x-init="setTimeout(() => show = false, 5000)"
                    class="relative flex items-start p-4 pr-10 rounded-lg shadow-lg overflow-hidden mb-3 mx-4"
                    :class="{
                        'bg-green-100 border-l-4 border-green-500 text-green-700': '{{ category }}' === 'success',
                        'bg-red-100 border-l-4 border-red-500 text-red-700': '{{ category }}' === 'error',
                        'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700': '{{ category }}' === 'warning',
                        'bg-blue-100 border-l-4 border-blue-500 text-blue-700': true
                    }">
                    <div class="flex-shrink-0 mr-3">
                        {% if category == 'success' %}
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        {% elif category == 'error' %}
                            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        {% elif category == 'warning' %}
                            <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        {% else %}
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        {% endif %}
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                    <button @click="show = false" class="absolute top-3 right-3 text-gray-400 hover:text-gray-500 focus:outline-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <div x-show="show" x-transition:leave="transition ease-in duration-300"
                         class="absolute bottom-0 left-0 right-0 h-1 bg-current opacity-20"
                         :class="{ 'animate-progress': show }" style="animation-duration: 5s"></div>
                </div>
            {% endfor %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
