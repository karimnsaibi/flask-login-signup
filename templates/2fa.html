{% extends "base.html" %}

{% block title %}Two-Factor Authentication{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
  <div class="flex justify-center mb-6">
    <img src="{{ url_for('static', filename='tt_pic.png') }}" alt="TT Logo" class="h-20">
  </div>

  <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Verify Your Identity</h2>
  <p class="text-sm text-gray-600 text-center mb-4">
    A verification code has been sent to your email. Please enter it below.
  </p>

  <form method="POST" class="space-y-4">
    <input type="text" name="code" placeholder="Enter 6-digit code"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

    <button type="submit"
            class="w-full bg-gradient-to-r from-green-500 via-blue-500 to-purple-500 text-white font-semibold py-2 rounded-lg hover:opacity-90 transition">
      Verify Code
    </button>
  </form>

    <p class="text-sm text-center text-gray-600 mt-4">
    Didn't get the code? <a href="{{ url_for('resend_2fa') }}" class="text-blue-600 hover:underline">Resend</a>
    </p>

</div>
{% endblock %}
